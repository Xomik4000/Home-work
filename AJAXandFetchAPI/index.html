<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 햦 Fetch API 游</title>
    <style>
        img {max-width: 240px;}
    </style>
</head>
<body>
    <img src="./201.png" alt="">
    <form action="" id="loadForm">
        <div>
            <label  for="">ID</label>
            <input name="userId" type="text">
        </div>
        <div>
            <label for="">행햟햡쮏쮏쒫쮏</label>
            <input name="title" type="text">
        </div>
        <div>
            <label for="">햑햣햨혜혝</label>
            <input name="body" type="text">
        </div>
        <button type="submit">행햟햡혞향햦혝혧 혟쮐햪혞</button>
    </form>
    <div id="answer"></div>
    <br>
    <br>
    <form action="" id="loadFormUsers">
        <div>
            <label  for="">햊햪혪</label>
            <input name="name" type="text">
        </div>
        <div>
            <label for="">ID 쮏혧향쮏쒫썜햣햩혪</label>
            <input name="id" type="text">
        </div>
        <div>
            <label for="">Email</label>
            <input name="email" type="text">
        </div>
        <button type="submit">뤯쐃쫧쮏쒫쟴혧 쮏혧향쮏쒫썜햣햩혪</button>
    </form>
    <div id="updatedUser"></div>
    <br>
    <form id="patchUserForm">
        <input name="id" type="text" placeholder="ID 쮏혧향쮏쒫썜햣햩혪">
        <input name="email" type="text" placeholder="햏쮏쒬햧 email">
        <button type="submit">뤯쐃쫧쮏쒫쟴혧 Email</button>
    </form>
    <div id="patchedUser"></div>
    <button id="loadPost">행햟햡혞향햦혝혧 쮐혝혦</button>
    <ul id="postList"></ul>
    <script src="js.js"></script>
</body>
</html>

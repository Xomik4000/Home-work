<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./to-do.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="title">TO-DO List</h2>
        <form class="my-form">
            <input class="my-input" type="text" placeholder="Добавить задачу">
            <input class="btn-input" type="submit" value="Добавить задачу">
        </form>
        <div class="my-todo-list">
            <ul class="todo-list"></ul>
        </div>
        <div class="btn-filter">
            <button id="filter-all">Все задачи</button>
            <button id="filter-completed">Выполненные задачи</button>
            <button id="filter-pending">Невыполнненые задачи</button>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
